backend:
  name: git-gateway
  branch: demo

# For local development only
local_backend: true

# Vietnamese localization
locale: 'vi'

media_folder: public/images/uploads # Media files will be stored in the repo under public/images/uploads
public_folder: /images/uploads # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "src/content/blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Tiêu đề", name: "title", widget: "string"}
      - {label: "Ngày xuất bản", name: "date", widget: "datetime"}
      - {label: "Hình ảnh nổi bật", name: "featuredImage", widget: "image", required: false}
      - {label: "Tóm tắt", name: "excerpt", widget: "text"}
      - {label: "Nội dung", name: "body", widget: "summernote"}
      - {label: "Thẻ", name: "tags", widget: "list", default: ["blog"]}

  - name: "pages"
    label: "Trang"
    editor:
      preview: false  # This hides the preview panel for all pages in this collection
      frame: true     # Enable frame mode for better layout control
      size: large     # Make the editor container larger
    files:
      - label: "Trang Giới Thiệu"
        name: "about"
        file: "src/content/pages/about.md"
        fields:
          - {label: "Layout", name: "layout", widget: "hidden", default: "page"}
          - {label: "Tiêu đề", name: "title", widget: "string"}
          - {label: "Mô tả", name: "description", widget: "text", required: false}
          - {label: "Xem trước SEO", name: "seoPreview", widget: "google-snippet-preview", required: false}
          - {label: "Hành động trang trực tiếp", name: "livePageActions", widget: "live-page-opener", required: false}
          - label: "Nội dung (Trình soạn thảo trực quan)"
            name: "bodyVisual"
            widget: "grapesjs"
            required: false
      - label: "Trang Liên Hệ"
        name: "contact"
        file: "src/content/pages/contact.md"
        fields:
          - {label: "Layout", name: "layout", widget: "hidden", default: "page"}
          - {label: "Tiêu đề", name: "title", widget: "string"}
          - {label: "Mô tả", name: "description", widget: "text", required: false}
          - {label: "Xem trước SEO", name: "seoPreview", widget: "google-snippet-preview", required: false}
          - {label: "Hành động trang trực tiếp", name: "livePageActions", widget: "live-page-opener", required: false}
          - label: "Nội dung (Trình soạn thảo trực quan)"
            name: "bodyVisual"
            widget: "grapesjs"
            required: false

  - name: "landing"
    label: "Trang Đích"
    folder: "src/content/landing"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false  # This hides the preview panel for all landing pages
      frame: true     # Enable frame mode for better layout control
      size: large     # Make the editor container larger
    fields:
      - {label: "Tiêu đề", name: "title", widget: "string"}
      - {label: "Mô tả", name: "description", widget: "text"}
      - {label: "Đường dẫn", name: "slug", widget: "string"}
      - {label: "Xem trước SEO", name: "seoPreview", widget: "google-snippet-preview", required: false}
      - label: "Nội dung (Trình soạn thảo trực quan)"
        name: "bodyVisual"
        widget: "grapesjs"
        required: false
      - {label: "Hành động trang trực tiếp", name: "livePageActions", widget: "live-page-opener", required: false}

  - name: "settings"
    label: "Cài Đặt"
    files:
      - label: "Cài Đặt Chung"
        name: "general"
        file: "src/content/settings/general.json"
        editor:
          preview: false
        fields:
          - label: "Trang chủ"
            name: "homepage"
            widget: "relation"
            collection: "landing"
            search_fields: ["title", "slug"]
            value_field: "slug"
            display_fields: ["title"]
            required: false
            hint: "Chọn landing page sẽ được hiển thị làm trang chủ"
