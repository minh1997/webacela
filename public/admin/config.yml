backend:
  name: git-gateway
  branch: main

# For local development only
local_backend: true

media_folder: public/images/uploads # Media files will be stored in the repo under public/images/uploads
public_folder: /images/uploads # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "src/content/blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "featuredImage", widget: "image", required: false}
      - {label: "Excerpt", name: "excerpt", widget: "text"}
      - {label: "Body", name: "body", widget: "summernote"}
      - {label: "Tags", name: "tags", widget: "list", default: ["blog"]}

  - name: "pages"
    label: "Pages"
    editor:
      preview: false  # This hides the preview panel for all pages in this collection
      frame: true     # Enable frame mode for better layout control
      size: large     # Make the editor container larger
    files:
      - label: "About Page"
        name: "about"
        file: "src/content/pages/about.md"
        fields:
          - {label: "Layout", name: "layout", widget: "hidden", default: "page"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Live Page Actions", name: "livePageActions", widget: "live-page-opener", required: false}
          - label: "Body (Markdown)"
            name: "body"
            widget: "markdown"
            required: false
          - label: "Body (Visual Editor)"
            name: "bodyVisual"
            widget: "grapesjs"
            required: false
      - label: "Contact Page"
        name: "contact"
        file: "src/content/pages/contact.md"
        fields:
          - {label: "Layout", name: "layout", widget: "hidden", default: "page"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Live Page Actions", name: "livePageActions", widget: "live-page-opener", required: false}
          - label: "Body (Markdown)"
            name: "body"
            widget: "markdown"
            required: false
          - label: "Body (Visual Editor)"
            name: "bodyVisual"
            widget: "grapesjs"
            required: false

  - name: "landing"
    label: "Landing Pages"
    folder: "src/content/landing"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false  # This hides the preview panel for all landing pages
      frame: true     # Enable frame mode for better layout control
      size: large     # Make the editor container larger
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text", required: false}
      - {label: "Slug", name: "slug", widget: "string"}
      - {label: "Live Page Actions", name: "livePageActions", widget: "live-page-opener", required: false}
      - label: "Body (Visual Editor)"
        name: "bodyVisual"
        widget: "grapesjs"
        required: false
